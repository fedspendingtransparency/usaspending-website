language: node_js
node_js:
  # latest in each series
  - "4.4"
# Need a C++ compiler
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
env:
  - CXX=g++-4.8
cache:
  directories:
    - node_modules
before_script:
  - npm install -g gulp
  - cp sampleGlobalConstants_dev.js GlobalConstants_dev.js
script:
  - gulp buildDev
  - gulp lint
  - jest --runInBand
after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
notifications:
  email: false
