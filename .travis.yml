language: node_js
node_js:
  - "16.14.2"
# Need a C++ compiler
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  chrome: stable
env:
  - CXX=g++-4.8
cache:
  directories:
    - node_modules
before_install:
  - npm install -g @lhci/cli@0.9.x
install:
  - npm install --legacy-peer-deps
script:
  - npm run dev
  - npm run travis
  - npm run lhci:audit
  - npm run lhci:desktop
after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
notifications:
  email: false
